<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Colabrador</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/colabrador.css" rel="stylesheet">
  </head>

  <body>
    <div class="jumbotron">
      <img class="logo" src="/static/images/dog.png" width="200px">

      <h1>Colabrador</h1> 
      <span class="quote"> Share and discuss </span>
      <span class="deco">asdfghjkløæ</span>
    </div>

    <div class="container info col-md-12">

      <div class="col-md-8 ">
        You have to type in your name before you can start sharing your thoughts.
      </div>
      <div class="col-md4">
        <form method="post" id="message-form" action="">

          <div class="widget  col-md-6">
            <div class="input-group input-group-lg">
              <span class="input-group-addon"> <glyphicon class="glyphicon glyphicon-user"> </span>

              <input type="text" id="message-box" name="username" class="form-control" placeholder="Type your name" maxlength="40">
              
            </div>
          </div>
          <div class="widget  col-md-4">
            <input type="submit" class="btn btn-primary" value="Login" />
          </div>
        </form>

      </div>
</html>
