<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>My Dashboard</title>


    <link href="bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/colabrador.css" rel="stylesheet">

  
</head>

  <body>
<div class="jumbotron">    <img class="logo" src="dog.png" width="200px">

    <h1>Colaborador</h1> 
    <span class="quote"> Share what you are thinking </span>
    You are logged in as "name"

</div>
    <div class="container col-md-12">

  <form method="post" id="message-form" action="/chat">
  <div class="widget col-md-6">
    <div class="input-group input-group-lg">
      <span class="input-group-addon"> <glyphicon class="glyphicon glyphicon-tower"> </span>
        <input type="text" id="message-box" name="message" class="form-control" placeholder="Type your thougths there" maxlength="200">
    </div>
    </form>

    </div>
</div>
<div class="col-md-6">
<button type="button" class="btn btn-shout"> shout </button>
<button type="button" class="btn btn-talk"> talk </button>
<button type="button" class="btn btn-whisper"> whisper </button>
</div>




</div>

</html>
