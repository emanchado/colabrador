<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Colabrador</title>


    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/colabrador.css" rel="stylesheet">

  
</head>

  <body>
    <div class="jumbotron">
      <img class="logo" src="/static/images/dog.png" width="200px">

      <h1>Colabrador</h1> 
      Welcome! Ready, set, type!
    </div>

    <div class="deco deco-top">&nbsp;&nbsp;&nbsp;&nbsp;w</div>
    <div class="deco deco-bottom">The ships hung in the sky in much the same way that bricks don't</div>

    <div class="container col-md-12">
      <div class="col-md-8 info">
        If you had a superpower, what would that superpower be?
      </div>
      <div class="col-md4">
        <form id="message-form" action="/completed">

          <div class="widget col-md-6">
            <div class="input-group input-group-lg">
              <span class="input-group-addon"> 
                <glyphicon class="glyphicon glyphicon-pencil">
              </span>

              <input type="text" id="message-box" name="message" class="form-control" placeholder="Type your thoughts" maxlength="100">
            </div>
          </div>
          <div class="widget col-md-4">
            <input type="submit" class="btn btn-primary" value="Share your
                                                                answer on the board" />
          </div>
        </form>
      </div>


      <div class="foot navbar navbar-fixed-bottom">
	<div class="deco2 col-md-12">
          For instance, on the planet Earth, man had always assumed
          that he was more intelligent than dolphins because he had
          achieved so much
	</div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Wiring of the WebSockets and such -->
    <script src="/static/js/messenger.js"></script>
  </body>
</html>
