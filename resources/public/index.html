<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Colabrador</title>


    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/colabrador.css" rel="stylesheet">

  
</head>

  <body>
<div class="jumbotron">    <img class="logo" src="/static/images/dog.png" width="200px">

    <h1>Colabrador</h1> 
    Welcome! Ready, set, type!
    
</div>
    <div class="container col-md-12">
<div class="col-md-8 info">
What are you thinking?
</div>
<div class="col-md4">
  <form id="message-form" action="/completed">

  <div class="widget col-md-6">
    <div class="input-group input-group-lg">
      <span class="input-group-addon"> <glyphicon class="glyphicon glyphicon-pencil"> </span>

        <input type="text" id="message-box" name="message" class="form-control" placeholder="Type your thoughts" maxlength="40">
              
    </div>
</div>
    <div class="widget col-md-4">
    <input type="submit" class="btn btn-primary" value="Share" />
    </div>
    </form>





</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Wiring of the WebSockets and such -->
    <script src="/static/js/messenger.js"></script>
  </body>
</html>
