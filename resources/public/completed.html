<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

    <title>Colabrador</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/colabrador.css" rel="stylesheet">
  </head>

  <body>
    <div class="container endscreen">
      <img class="complete" id="happy" width="300">
      <script src="/static/js/completed.js"></script>

      <div class="widget nugget col-md-4">
        Thank you <span id="username">student</span> for your answer<br>
        <br>
        Colabrador is happy!
      </div>
    </div>

    <script type="text/javascript">
      function getCookie(name) {
          return decodeURIComponent(document.cookie.replace(new RegExp("(?:(?:^|.*;)\\s*" + encodeURIComponent(name).replace(/[\-\.\+\*]/g, "\\$&") + "\\s*\\=\\s*([^;]*).*$)|^.*$"), "$1")) || null;
      }
      var usernameSpan = document.getElementById("username");
      usernameSpan.innerHTML = getCookie("session");
    </script>
  </body>
</html>
